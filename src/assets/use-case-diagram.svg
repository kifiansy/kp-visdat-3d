<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; }
      .actor-text { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; }
      .usecase-text { font-family: Arial, sans-serif; font-size: 11px; text-anchor: middle; }
      .system-text { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; }
      .actor { fill: #fff; stroke: #333; stroke-width: 2; }
      .usecase { fill: #e6f3ff; stroke: #4169e1; stroke-width: 2; }
      .system-boundary { fill: none; stroke: #666; stroke-width: 2; stroke-dasharray: 5,5; }
      .connection { stroke: #333; stroke-width: 1.5; }
      .include { stroke: #ff6b6b; stroke-width: 1.5; stroke-dasharray: 3,3; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Use Case Diagram - Web Visualisasi Data Mahasiswa</text>
  
  <!-- System Boundary -->
  <rect x="150" y="80" width="500" height="450" class="system-boundary" rx="10"/>
  <text x="400" y="105" text-anchor="middle" class="system-text">Sistem Web Visualisasi Data Mahasiswa</text>
  
  <!-- Actors -->
  <!-- Student -->
  <g id="student">
    <circle cx="80" cy="150" r="15" class="actor"/>
    <line x1="80" y1="165" x2="80" y2="200" stroke="#333" stroke-width="2"/>
    <line x1="65" y1="180" x2="95" y2="180" stroke="#333" stroke-width="2"/>
    <line x1="80" y1="200" x2="65" y2="220" stroke="#333" stroke-width="2"/>
    <line x1="80" y1="200" x2="95" y2="220" stroke="#333" stroke-width="2"/>
    <text x="80" y="240" text-anchor="middle" class="actor-text">Student</text>
  </g>
  
  <!-- Administrator -->
  <g id="admin">
    <circle cx="80" cy="350" r="15" class="actor"/>
    <line x1="80" y1="365" x2="80" y2="400" stroke="#333" stroke-width="2"/>
    <line x1="65" y1="380" x2="95" y2="380" stroke="#333" stroke-width="2"/>
    <line x1="80" y1="400" x2="65" y2="420" stroke="#333" stroke-width="2"/>
    <line x1="80" y1="400" x2="95" y2="420" stroke="#333" stroke-width="2"/>
    <text x="80" y="440" text-anchor="middle" class="actor-text">Administrator</text>
  </g>
  
  <!-- Guest User -->
  <g id="guest">
    <circle cx="720" cy="250" r="15" class="actor"/>
    <line x1="720" y1="265" x2="720" y2="300" stroke="#333" stroke-width="2"/>
    <line x1="705" y1="280" x2="735" y2="280" stroke="#333" stroke-width="2"/>
    <line x1="720" y1="300" x2="705" y2="320" stroke="#333" stroke-width="2"/>
    <line x1="720" y1="300" x2="735" y2="320" stroke="#333" stroke-width="2"/>
    <text x="720" y="340" text-anchor="middle" class="actor-text">Guest User</text>
  </g>
  
  <!-- Use Cases -->
  <!-- View Dashboard -->
  <ellipse cx="250" cy="150" rx="70" ry="25" class="usecase"/>
  <text x="250" y="155" class="usecase-text">View Dashboard</text>
  
  <!-- View 3D Visualization -->
  <ellipse cx="400" cy="150" rx="80" ry="25" class="usecase"/>
  <text x="400" y="155" class="usecase-text">View 3D Visualization</text>
  
  <!-- Filter Data -->
  <ellipse cx="550" cy="150" rx="60" ry="25" class="usecase"/>
  <text x="550" y="155" class="usecase-text">Filter Data</text>
  
  <!-- Search Student -->
  <ellipse cx="250" cy="220" rx="70" ry="25" class="usecase"/>
  <text x="250" y="225" class="usecase-text">Search Student</text>
  
  <!-- View Statistics -->
  <ellipse cx="400" cy="220" rx="70" ry="25" class="usecase"/>
  <text x="400" y="225" class="usecase-text">View Statistics</text>
  
  <!-- Export Data -->
  <ellipse cx="550" cy="220" rx="60" ry="25" class="usecase"/>
  <text x="550" y="225" class="usecase-text">Export Data</text>
  
  <!-- Manage Data -->
  <ellipse cx="250" cy="320" rx="70" ry="25" class="usecase"/>
  <text x="250" y="325" class="usecase-text">Manage Data</text>
  
  <!-- Configure Settings -->
  <ellipse cx="400" cy="320" rx="80" ry="25" class="usecase"/>
  <text x="400" y="325" class="usecase-text">Configure Settings</text>
  
  <!-- View Reports -->
  <ellipse cx="550" cy="320" rx="70" ry="25" class="usecase"/>
  <text x="550" y="325" class="usecase-text">View Reports</text>
  
  <!-- Authentication -->
  <ellipse cx="400" cy="380" rx="70" ry="25" class="usecase"/>
  <text x="400" y="385" class="usecase-text">Authentication</text>
  
  <!-- Validate Data -->
  <ellipse cx="250" cy="450" rx="70" ry="25" class="usecase"/>
  <text x="250" y="455" class="usecase-text">Validate Data</text>
  
  <!-- Load Data -->
  <ellipse cx="400" cy="450" rx="60" ry="25" class="usecase"/>
  <text x="400" y="455" class="usecase-text">Load Data</text>
  
  <!-- Connections -->
  <!-- Student connections -->
  <line x1="95" y1="180" x2="180" y2="150" class="connection"/>
  <line x1="95" y1="190" x2="320" y2="150" class="connection"/>
  <line x1="95" y1="200" x2="490" y2="150" class="connection"/>
  <line x1="95" y1="210" x2="180" y2="220" class="connection"/>
  <line x1="95" y1="220" x2="330" y2="220" class="connection"/>
  <line x1="95" y1="230" x2="490" y2="220" class="connection"/>
  
  <!-- Administrator connections -->
  <line x1="95" y1="370" x2="180" y2="320" class="connection"/>
  <line x1="95" y1="380" x2="320" y2="320" class="connection"/>
  <line x1="95" y1="390" x2="480" y2="320" class="connection"/>
  <line x1="95" y1="400" x2="330" y2="380" class="connection"/>
  <line x1="95" y1="410" x2="180" y2="450" class="connection"/>
  <line x1="95" y1="420" x2="340" y2="450" class="connection"/>
  
  <!-- Guest connections -->
  <line x1="705" y1="250" x2="630" y2="150" class="connection"/>
  <line x1="705" y1="260" x2="480" y2="150" class="connection"/>
  <line x1="705" y1="270" x2="470" y2="220" class="connection"/>
  
  <!-- Include relationships -->
  <line x1="320" y1="150" x2="360" y2="450" class="include"/>
  <text x="340" y="300" class="usecase-text" style="font-size: 10px;">«include»</text>
  
  <line x1="180" y1="320" x2="180" y2="425" class="include"/>
  <text x="190" y="375" class="usecase-text" style="font-size: 10px;">«include»</text>
  
  <line x1="320" y1="380" x2="360" y2="450" class="include"/>
  <text x="340" y="415" class="usecase-text" style="font-size: 10px;">«include»</text>
</svg>